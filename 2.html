<html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<body align="center">
<p>background color</p></br>
<script>
    $(document).ready(function(){
        $("p").click(function(){
        $("p").css("background-color", "red");
    });
    $("p").dblclick(function(){
        $("p").css("background-color", "green");
    });
    });
</script>
