<!-- b -->
<!DOCTYPE html>
<html>
<body>
	<p id="output"></p>
	<script>
		var n = parseInt(prompt("Enter the size of the array: "));
		var numbers = [];
		for (let i = 0; i < n; i++) {
			var num = parseInt(prompt("Enter element " + (i + 1) + ": "));
            numbers[i]=num;
		}
        numbers.sort();
		document.getElementById("output").innerHTML = "After sorting: " + numbers;
	</script>
</body>
</html>
